{% extends 'bootstrap/base.html' %}

{% block styles %}
{{super()}}
<!-- styles to override bootstrap classes -->
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/custom.css') }}" />

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Macondo&display=swap" rel="stylesheet" />

<!-- Bootstrap icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
{% endblock %}

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        {% if title %}
        <title> {{ title }}</title>
        {% else %}
        <title>Python Flask Watchlist</title>
        {% endif %}
    </head>

    <body>
        <!-- a slot where the page content will be displayed -->
        {% block content %}

        {% endblock%}
    </body>

</html>
